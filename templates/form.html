<!DOCTYPE html>
<html>
<head>
    <title>Pre-Task Planning Form</title>
</head>
<body>
    <h1>Pre-Task Planning Form</h1>
    <form action="/submit" method="POST">
        <label for="project">Project:</label>
        <input type="text" id="project" name="project"><br><br>

        <label for="contractor">Contractor:</label>
        <input type="text" id="contractor" name="contractor"><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>

        <label for="task">Task:</label>
        <input type="text" id="task" name="task"><br><br>

        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
