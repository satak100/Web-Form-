<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTP form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            vertical-align: top;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        .table-section input[type="text"] {
            width: 98%;
            box-sizing: border-box;
            padding: 5px;
            margin: 0;
            border: none; /* Remove the input box border */
            outline: none; /* Remove the outline on focus */
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section input[type="text"], 
        .form-section textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .form-section label {
            font-weight: bold;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 15px;
        }
        .form-container {
            width: 100%;
            /*padding: 20px;*/
            margin-bottom: 20px;
        }

        .form-container.row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-container.label {
            width: 20%;
            font-weight: bold;
            padding: 5px;
        }

        .form-container.input {
            width: 25%;
            padding: 5px;
        }
        .form-container input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-container textarea {
            resize: none;
        }

        .form-container.task-row {
            flex-direction: column;
            width: 100%;
        }

        .form-container.task-label {
            width: 10%;
            padding-bottom: 5px;
        }

        .form-container.task-input {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Pre-Task Planning (PTP) Form</h1>

    <div class="form-container">
        <!-- First Row -->
        <div class="row">
            <div class="label"><label for="project">Project:</label></div>
            <div class="input"><input type="text" id="project"></div>
    
            <div class="label"><label for="contractor">Contractor:</label></div>
            <div class="input"><input type="text" id="contractor" ></div>
    
            <div class="label"><label for="date">Date:</label></div>
            <div class="input"><input type="date" id="date" ></div>
        </div>
    
        <!-- Second Row -->
        <div class="row">
            <div class="label"><label for="location">Location:</label></div>
            <div class="input"><input type="text" id="location"></div>
    
            <div class="label"><label for="name-role">Name / Role:</label></div>
            <div class="input"><input type="text" id="name-role"></div>
    
            <div class="label"><label for="ptp-number">PTP #:</label></div>
            <div class="input"><input type="text" id="ptp-number"></div>
        </div>
    
        <!-- Third Row (Task) -->
        <div class="row task-row">
            <div class="label task-label"><label for="task">Task:</label></div>
            <div class="input task-input"><textarea id="task" rows="4"></textarea></div>
        </div>
    </div>

    <div class="form-section">
        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Steps</th>
                        <th>Hazards</th>
                        <th>Control</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="steps_1"></td>
                        <td><input type="text" id="hazards_1"></td>
                        <td><input type="text" id="control_1"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="steps_2"></td>
                        <td><input type="text" id="hazards_2"></td>
                        <td><input type="text" id="control_2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="steps_3"></td>
                        <td><input type="text" id="hazards_3"></td>
                        <td><input type="text" id="control_3"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="steps_4"></td>
                        <td><input type="text" id="hazards_4"></td>
                        <td><input type="text" id="control_4"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="form-section">
        <label for="responsibleStaff">Staff responsible for implementing and checking controls:</label>
        <input type="text" id="responsibleStaff" name="responsibleStaff">
        
        <h2>Crews working nearby</h2>
        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Crew / Activity</th>
                        <th>Hazards</th>
                        <th>Action Plan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="crew_activity_1"></td>
                        <td><input type="text" id="Hazards_1"></td>
                        <td><input type="text" id="action_plan_1"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="crew_activity_2"></td>
                        <td><input type="text" id="Hazards_2"></td>
                        <td><input type="text" id="action_plan_2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" id="crew_activity_3"></td>
                        <td><input type="text" id="Hazards_3"></td>
                        <td><input type="text" id="action_plan_3"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <h1> </h1>
        <label for="coordinatingStaff">Staff responsible for coordinating with other crews:</label>
        <input type="text" id="coordinatingStaff" name="coordinatingStaff">
    </div>

    <div class="form-section">
        <h2>Have you provived the information below?</h2>
        <div class="checkbox-group">
            <label><input type="checkbox" id="checkbox1"> Site layout</label>
            <label><input type="checkbox" id="checkbox2"> Equipment</label>
            <label><input type="checkbox" id="checkbox3"> Specific types of PPE</label>
            <label><input type="checkbox" id="checkbox4"> Medical facility information</label>
            <label><input type="checkbox" id="checkbox5"> Materials</label>
            <label><input type="checkbox" id="checkbox6"> Tools</label>
            <label><input type="checkbox" id="checkbox7"> Work schedule</label>
            <label><input type="checkbox" id="checkbox8"> Permits</label>
            <label><input type="checkbox" id="checkbox9"> Evacuation and emergency plans</label>

        </div>
        <h1></h1>
        <input type="submit" value="Submit">
    </div>
    
</body>
</html>
