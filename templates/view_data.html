<!DOCTYPE html>
<html>
<head>
    <title>View Submitted Data</title>
</head>
<body>
    <h1>Submitted Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Project</th>
            <th>Contractor</th>
            <th>Location</th>
            <th>Task</th>
            <th>Notes</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
